<!doctype html>
<html ng-app="app" lang="ru">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div class="content">
    <!-- pagination -->
    <div id="pagination">
      <a href="/">1</a>
      <a href="/step-2">2</a>
      <a href="/step-3">3</a>
      <a href="/step-4">4</a>
    </div>

    <!-- current step name -->
    <h1>{{stepName}}</h1>

    <!-- view -->
    <form name="user">
      <ui-view class="view"></ui-view>
    </form>

    <!-- navigation -->
    <nav init-button-state>
      <a href="{{prevPage}}"><span class="prev"></span>Предыдущий</a>
      <a href="{{nextPage}}" id="next">Следующий<span class="next"></span></a>
      <a href="{{nextPage}}" id="result" class="result">Завершить</a>
    </nav>
  </div>
</body>
</html>
