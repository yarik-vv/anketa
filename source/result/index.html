<div class="complete">
  <div class="info">
    <div>
      <h1>{{user.name}}</h1>
      <p>{{user.email}}</p>
    </div>
    <p>{{user.city}}, {{user.country}}</p>
    <div>
      <p>
        <span ng-show="user.facebook !== undefined">Facebook:</span>
        {{user.facebook}}
      </p>
      <p>
        <span ng-show="user.vk !== undefined">Вконтакте:</span>
        {{user.vk}}
      </p>
      <p>
        <span ng-show="user.twitter !== undefined">Twitter:</span>
        {{user.twitter}}
      </p>
      <p>
        <span ng-show="user.odnoklasniki !== undefined">Однокласники:</span>
        {{user.odnoklasniki}}
      </p>
    </div>
  </div>
  <div id="avatar"></div>
</div>
<a href="/" class="reset" ng-click="result.reset()">Пройти заново</a>
