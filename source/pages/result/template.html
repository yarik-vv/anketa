<div class="complete">
  <!-- info block -->
  <div class="info">
    <div>
      <h1>{{user.name}}</h1>
      <p>{{user.email}}</p>
    </div>

    <p>{{user.city}}, {{user.country}}</p>

    <div>
      <p>
        <span ng-show="user.facebook !== undefined">Facebook:</span> {{user.facebook}}
      </p>
      <p>
        <span ng-show="user.vk !== undefined">Вконтакте:</span> {{user.vk}}
      </p>
      <p>
        <span ng-show="user.twitter !== undefined">Twitter:</span> {{user.twitter}}
      </p>
      <p>
        <span ng-show="user.odnoklasniki !== undefined">Однокласники:</span> {{user.odnoklasniki}}
      </p>
    </div>
  </div>
  <!-- avatar -->
  <div id="avatar"></div>

</div>
<!-- reset button -->
<a href="/" class="reset" ng-click="result.reset()">Пройти заново</a>
