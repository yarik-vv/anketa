<style>*{padding:0;margin:0;box-sizing:border-box;border-radius:2px}a{text-decoration:none}body{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;background:#f5f5f5;width:100vw;height:100vh;color:#333}body,input,select{font-family:Open Sans,sans-serif}input,select{width:100%;border:none;padding-left:15px;font-size:15px;box-shadow:0 1px 2px rgba(0,0,0,.2);background:#fff}input{border:none;outline:0}input::-webkit-input-placeholder{color:#bbb}input:-moz-placeholder,input::-moz-placeholder{color:#bbb}input:-ms-input-placeholder{color:#bbb}.content,form{max-width:310px;width:100%}.content{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;position:relative;top:-50px}.content h1{font-size:15px;font-weight:400;margin-top:16px}.content .view{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;width:100%}.invalid{border:1px solid red}#pagination,#pagination a{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center}#pagination a{height:40px;width:40px;margin-right:8px;font-weight:700;font-size:15px;color:#bbb;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.2)}#pagination .active{color:#333}#pagination .completed{color:#ff9800}nav{-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;width:100%}nav,nav a{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row}nav a{-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;width:50%;height:35px;color:#ff9800;font-size:15px;font-weight:700;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.2)}nav a:first-child{margin-right:16px}nav a span:before{font-size:20px;position:relative;content:"";display:inline-block;width:.4em;height:.4em;border-right:.1em solid #ff9800;border-top:.1em solid #ff9800}nav a .next{-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);margin-left:1.1em}nav a .prev{-webkit-transform:rotate(-135deg);-ms-transform:rotate(-135deg);transform:rotate(-135deg);margin-top:.2em;margin-right:1em}nav .result{background:#ff9800;color:#fff}.input-group{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:center;-ms-flex-align:center;align-items:center;overflow:visible;width:199%}.input-group p{margin-left:10px;color:red;width:300px}.input-group:first-child{margin-top:42px}.input-group:last-child{margin:16px 0 151px}.input-group select{color:#bbb}.input-group input,.input-group select{height:52px;max-width:310px}.social{-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:stretch;-ms-flex-align:stretch;align-items:stretch;width:200%}.social,.social .left,.social .right{display:-webkit-flex;display:-ms-flexbox;display:flex}.social .left,.social .right{-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:space-around;-ms-flex-pack:distribute;justify-content:space-around;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;margin:40px 0 65px;height:208px}.social .right{width:100%}.social .checkbox-group{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:center;-ms-flex-align:center;align-items:center;height:52px;width:100%}.social .checkbox-group input[type=checkbox]{width:auto;height:auto;margin-right:7px}.social .checkbox-group input[type=text]{max-width:200px;height:36px;margin:8px;position:relative;left:10px}.social .checkbox-group p{width:253px;margin-left:10px;color:red;display:none}.step-4{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;margin:50px 0 75px;max-width:664px;width:220%;margin-left:-55%}.step-4 .images div:first-child{background:url(/images/cat1.jpg) 50%;background-size:cover}.step-4 .images div:nth-child(2){background:url(/images/cat2.jpg) 50%;background-size:cover}.step-4 .images div:nth-child(3){background:url(/images/cat3.jpg) 50%;background-size:cover}.step-4 .images div:nth-child(4){background:url(/images/dog4.jpg) 50%;background-size:cover}.step-4 .images{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start}.step-4 .images div{overflow:hidden;height:150px;width:150px;margin-right:16px}.step-4 .images div:hover{opacity:.8;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.2)}.step-4 p{margin-top:16px;font-size:15px;height:22px;color:red}.step-4 #active{border:3px solid #ff9800}.complete{-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-align-items:stretch;-ms-flex-align:stretch;align-items:stretch;width:200%;margin-left:-50%;padding:24px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.2);font-size:15px;margin-bottom:32px}.complete,.complete .info{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-justify-content:space-between;-ms-flex-pack:justify;justify-content:space-between}.complete .info{-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-align-items:space-between;-ms-flex-align:space-between;align-items:space-between;color:#666}.complete .info h1{color:#333;font-size:20px;margin:0}.complete .info span{margin-right:5px;color:#2c49cb}#avatar{height:195px;width:200px;margin-left:53px}.reset{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:row;-ms-flex-direction:row;flex-direction:row;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;-webkit-align-self:center;-ms-flex-item-align:center;align-self:center;font-weight:700;width:50%;height:35px;background:#ff9800;color:#fff}@media (max-width:930px){.content{top:-36px}.input-group{width:100%;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column}.input-group p{margin-top:10px}.social{height:100%;width:100%}.social .right .checkbox-group{-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-align-items:flex-start;-ms-flex-align:start;align-items:flex-start;height:100%}.social .right .checkbox-group p{font-size:12px;width:150px}.social .right .checkbox-group input[type=text]{max-width:130px}.step-4{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;width:100%;margin:20px 0 0}.step-4 p{margin-bottom:20px}.step-4 .images{display:inline;text-align:center}.step-4 .images div{display:inline-block;height:130px;width:130px;margin:2.5px}.complete{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:flex-start;-ms-flex-pack:start;justify-content:flex-start;-webkit-align-items:center;-ms-flex-align:center;align-items:center;width:100%;margin:0}.complete .info div{text-align:center;margin:15px}.complete .info p{text-align:center}#avatar{margin:0}.reset{display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;-webkit-align-items:center;-ms-flex-align:center;align-items:center;margin-top:20px}}</style></head>

<body>
  <div class="content">
    <!-- pagination -->
    <div id="pagination">
      <a href="/">1</a>
      <a href="/step-2">2</a>
      <a href="/step-3">3</a>
      <a href="/step-4">4</a>
    </div>

    <!-- current step name -->
    <h1>{{stepName}}</h1>

    <!-- view -->
    <form name="user">
      <ui-view class="view"></ui-view>
    </form>

    <!-- navigation -->
    <nav init-button-state>
      <a href="{{prevPage}}"><span class="prev"></span>Предыдущий</a>
      <a href="{{nextPage}}" id="next">Следующий<span class="next"></span></a>
      <a href="{{nextPage}}" id="result" class="result">Завершить</a>
    </nav>
  </div>
<script type="text/javascript" src="/app.js"></script></body>
</html>
